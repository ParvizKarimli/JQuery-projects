<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>jQuery Basic</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
	$("p").mouseenter(function(){
		$(this).hide();
	});
});
</script>
</head>
<body>
<p>Click Me!</p>
</body>
</html>
