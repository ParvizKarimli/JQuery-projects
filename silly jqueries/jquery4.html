<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script>
$(document).ready(function() {
	$("p").click(function() {
		$(this).hide();
	});
});
</script>
</head>
<body>
<p>Click me!</p>
</body>
</html>
