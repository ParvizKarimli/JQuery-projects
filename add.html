<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>jQuery Add</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script>

$(document).ready(function(){
	$("#btn1").click(function(){
		$("p").append(" <b>Appended text.</b>");
	});
	
	$("#btn2").click(function(){
		$("ol").append("<li>Appended item</li>");
	});
	
	$("#btn3").click(function(){
		$("p").prepend("<b>Prepended text.</b> ");
	});
	
	$("#btn4").click(function(){
		$("ol").prepend("<li>Prepended item</li>");
	});
	
	$("#before").click(function(){
		$("img").before("<b>Before</b>");
	});
	
	$("#after").click(function(){
		$("img").after("<b>After</b>");
	});
});

</script>
</head>
<body>

<p>This is a paragraph.</p>

<ol>
  <li>Tea</li>
  <li>Coffee</li>
  <li>Milk</li>
</ol>

<button id="btn1">Append text</button>
<button id="btn2">Append list item</button>
<button id="btn3">Prepend text</button>
<button id="btn4">Prepend list item</button><br><br>

<img src="w3jquery.gif" alt="jQuery" width="100" height="140"><br><br>

<button id="before">Insert before</button>
<button id="after">Insert after</button>

</body>
</html>
