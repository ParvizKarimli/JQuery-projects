<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>jQuery Callback</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script>

$(document).ready(function(){
	$("#wcallback").click(function(){
		$(this).hide("slow", function(){
			alert("The element is now hidden.");
		});
	});
	
	$("#wocallback").click(function(){
		$(this).hide("slow");
		alert("The element is now hidden.");
	});
});

</script>
</head>
<body>

<p id="wcallback">Click to hide (with callback)</p>
<p id="wocallback">Click to hide (without callback)</p>

</body>
</html>
