<!DOCTYPE html>
<html>
<head>
<title>jQuery Event</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script>
$(document).ready(function() {
	$("p").click(function() {
		$(this).hide();
	});
});
</script>
</head>
<body>
<p>Click me!</p>
</body>
</html>
