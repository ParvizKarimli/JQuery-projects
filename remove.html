<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>jQuery Remove</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("div").remove();
	});
	
	$("#btn2").click(function(){
		$("div").empty();
	});
	
	$("#btn3").click(function(){
		$("p").remove(".test");
	});
	
	$("#btn4").click(function(){
		$("p").remove(".demo1, .demo2");
	});
});
</script>
</head>
<body>
<div style="border:1px solid red; width:200px; height:100px;">
This is some text in the div.
<p>This is a paragraph in the div.</p>
</div>
<br>

<button id="btn1">Remove the div and its child elements</button>
<button id="btn2">Remove the child elements of the div</button>
<br>

<p>This is a normal paragraph.</p>
<p class="test">This is a paragraph with class "test"</p>

<button id="btn3">Remove the paragraphs with class "test"</button>

<p>This is a normal paragraph.</p>
<p class="demo1">This is a paragraph with class "demo1"</p>
<p class="demo2">This is a paragraph with class "demo2"</p>

<button id="btn4">Remove the paragraphs with class "demo1" and "demo2"</button>

</body>
</html>
