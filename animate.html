<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>jQuery Animate</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script>

$(document).ready(function(){
	$("button#start").click(function(){
		$("div#first").animate({
			left: '250px',
			opacity: '0.5',
			height: 'toggle',
			width: '+=150px'
		});
	});
	
	$("#queue").click(function(){
		$("#second").animate({height: '100px'});
		$("#second").animate({width: '100px'});
		$("#second").animate({height: '50px'});
		$("#second").animate({width: '50px'});
	});
	
	$("#text").click(function(){
		$("#third").animate({left: '+=100px', fontSize: '2em'});
	});
});

</script>
</head>
<body>

<button id="start">Start Animation</button>
<button id="queue">Queue</button>
<button id="text">Shake the text!</button>

<p>
By default, all HTML elements have a static position, 
and cannot be moved. To manipulate the position, 
remember to first set the CSS position property of the element to 
relative, fixed, or absolute!
</p>

<div id="first" style="background:#98bf21; height:100px; width:100px; position:absolute;">
</div><br><br><br><br><br><br>
<div id="second" style="background:lime; height:50px; width:50px; position:absolute;">
</div><br><br><br><br><br><br>
<div id="third" style="background:indigo; color:gold; text-align:center;
height:50px; width:100px; position:absolute;">
Hello!
</div>

</body>
</html>
