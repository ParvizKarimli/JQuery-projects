<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>jQuery CSS Classes</title>
<style>
.important {
    font-weight: bold;
    font-size: xx-large;
}

.blue {
    color: blue;
}

.dir {
	direction: rtl;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("p").addClass("blue");
		$("div").addClass("important");
		$("span").addClass("important blue");
	});
	
	$("#btn2").click(function(){
		$("p, div, span").removeClass("blue important");
	});
	
	$("#btn3").click(function(){
		$("p, div, span").toggleClass("dir");
	});
});
</script>
</head>
<body>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<div>This is a division.</div>
<span>This is a span</span><br><br>

<button id="btn1">Add classes to elements</button>
<button id="btn2">Remove class from elements</button>
<button id="btn3">Toggle class</button>
</body>
</html>
